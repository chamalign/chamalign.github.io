<!-- 協賛ページhtml -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>協賛リターン一覧（再現）</title>
  <link rel="stylesheet" href="assets/css/sponsorship.css">
</head>
<body>
  <div class="container">
    <!-- 左側ビジュアル -->
    <div class="left" role="img" aria-label="GOLD NO LIMIT カード">
      <div class="tag">GOLD</div>

      <div class="price">¥100,000</div>

      <div class="arrows">
        <div class="arrow"></div>
        <div class="arrow"></div>
      </div>

      <div class="no-limit">NO LIMIT</div>

      <div class="company-count">3社</div>

    </div>

    <!-- 右側テキスト群 -->
    <div class="right">
      <div class="bar" style="font-size:26px;">
        参加者に企業パンフレット等物品配布
      </div>

      <div class="bar" style="font-size:26px;">
        プログラムでのタイトル・スポンサーシップ
        <span class="sub">プログラムにて協賛企業のビジネスプラン考案　先着２社　※条件あり</span>
      </div>

      <div class="bar" style="font-size:22px;">
        決勝戦でのタイトルスポンサーシップ・企業賞の贈呈権
        <span class="sub">先着１社　※条件あり</span>
      </div>

      <div class="bottom-row">
        <div class="plus">＋</div>
        <div class="bronze">BRONZE・SILVER</div>
      </div>
    </div>
  </div>
</body>
</html>
